<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <form class="login__card">
          <div class="">
            <h2 class="login__title">CRUD OPERATIONS</h2>
          </div>
          <h3 class="login__crud">Sign In</h3>
          <p class="login__text">
            Enter your credentials to access your account
          </p>
          <label for="login__email">
            <span class="login__email-email">Email</span>
            <input
              class="login__email"
              type="text"
              autocomplete="off"
              placeholder="Enter your email"
            />
          </label>
          <label for="login__password">
            <span class="login__password-password">Password</span>
            <input
              class="login__password"
              type="password"
              autocomplete="off"
              placeholder="Enter your password"
            />
          </label>
          <div class="login__btn">
            <button class="login__button">SIGN IN</button>
          </div>
        </form>
      </div>
    </header>

    <script src="./js/login.js"></script>
  </body>
</html>
